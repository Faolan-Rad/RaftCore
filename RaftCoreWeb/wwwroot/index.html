<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <title>Test</title>
  <script src="d3.v5.min.js"></script>
  <script src="d3test.js"></script>
  <link rel="stylesheet" type="text/css" href="d3test.css">
</head>
<body>
  <div id="content">
    <div id="controls">
      <fieldset>
        <legend>Node information</legend>
        <p>
          Node selected:<br />
          <span id="selected-node-id">-</span>
        </p>
        <p>
          State:<br />
          <span id="selected-node-state">-</span>
        </p>
        <p>
          Term:<br />
          <span id="selected-node-term">-</span>
        </p>
        <!-- Change to the restart/stop button -->
        <button onclick="switchNode(1)">Stop/restart</button>
        </fieldset>

      <fieldset>
      <legend>Make request:</legend>
      <input type="text" id="request" />
      <button onclick="sendRequest()">âž¡</button>
      </fieldset>
      <button onclick="heartbeatFrom(4)">Send heartbeats</button>
      <button onclick="updateNodeStates()">Update states</button>
      
    </div>
    <div id="visualization">
      <svg width="400" height="400">
        <g class="links"></g>
        <g class="messages"></g>
        <g class="circles"></g>
        <g class="tags"></g>
      </svg>
    </div>
    <div id="log"></div>
    <div id="sm">STATE MACHINES</div>
    <div id="legend">Colours - states</div>
  </div>
  <script src="d3log.js"></script>
</body>
</html>
